<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Food</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 0 15px;
        }

        .navbar a:hover {
            color: #0aaf00;
        }

        .navbar .active {
            color: #0aaf00;
            font-weight: bold;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
            background: #f9f9f9;
        }

        .main-text {
            max-width: 50%;
        }

        .main-text h1 {
            font-size: 2.5rem;
            color: #0aaf00;
        }

        .main-text p {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .main-text .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0aaf00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .main-text .btn:hover {
            background: #088f00;
        }

        .main img {
            max-width: 45%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                padding: 10px 0;
            }

            .main {
                flex-direction: column;
                text-align: center;
            }

            .main img {
                max-width: 90%;
                margin: 20px 0;
            }

            .main-text {
                max-width: 100%;
            }

            .main-text h1 {
                font-size: 2rem;
            }

            .main-text p {
                font-size: 1rem;
            }

            .main-text .btn {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                align-items: center;
            }

            .main-text h1 {
                font-size: 1.5rem;
            }

            .main-text p {
                font-size: 0.9rem;
            }

            .main-text .btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Tasty</div>
        <div>
            <a href="#" class="active">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">MENU</a>
            <a href="#">CONTACT US</a>
        </div>
    </nav>
    <section class="main">
        <div class="main-text">
            <h1>Tasty food</h1>
            <p>Try the best food of the week.</p>
            <a href="#menu" class="btn">View Menu</a>
        </div>
        <img src="https://product.hstatic.net/200000853275/product/z6156834837007_3dddd7b5b228e1e11e61a8c8ce44726a_5937a4c3a4d647f4934f75603b14fb51_large.jpg" alt="Delicious Salad">
    </section>

</body>
</html>
